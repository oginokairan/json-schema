{
  "$schema": "https://json-schema.org/draft-07/schema#",
  "title": "Cron Format (convertCronToDaysArr logic + first field limited to 0,15,30,45)",
  "type": "object",
  "additionalProperties": false,
  "properties": {
    "profile": {
      "type": "string",
      "description": "The name of the Morph INI profile to use. If omitted, 'default' will be used.",
      "default": "default"
    },
    "source_paths": {
      "type": "array",
      "description": "A list of directories (or parent directories) containing Python/SQL files.",
      "items": {
        "type": "string"
      }
    },
    "knowledge_paths": {
      "type": "array",
      "description": "A list of directories containing documents referenced by Morph AI.",
      "items": {
        "type": "string"
      }
    },
    "template_paths": {
      "type": "array",
      "description": "A list of directories (or parent directories) containing template files.",
      "items": {
        "type": "string"
      }
    },
    "default_connection": {
      "type": "object",
      "description": "Default connection info for SQL execution. If not specified or null, the built-in Morph DB will be used.",
      "properties": {
        "type": {
          "type": "string",
          "enum": ["morph"],
          "description": "Connection type (currently only 'morph' is expected)."
        },
        "database_id": {
          "type": "string",
          "description": "A database ID (e.g., 'xxxx-xxxx-xxx-xxxx')."
        },
        "connection_slug": {
          "type": "string",
          "description": "A slug to uniquely identify the connection."
        }
      },
      "additionalProperties": false
    },
    "scheduled_jobs": {
      "type": "object",
      "description": "Configuration for scheduled jobs. Define schedules for each function name.",
      "patternProperties": {
        "^[a-zA-Z0-9_]+$": {
          "type": "object",
          "description": "Job configuration for a given function name.",
          "properties": {
            "schedules": {
              "type": "array",
              "description": "An array of schedule configurations for this function.",
              "items": {
                "type": "object",
                "description": "Individual schedule entry.",
                "properties": {
                  "cron": {
                    "type": "string",
                    "description": "Must match the logic of convertCronToDaysArr:\n1) Must start with 'cron('\n2) The first field (minutes) must be one of 0,15,30,45\n3) The second field (hour) must be digits\n4) The fourth field must be '*'\n5) The fifth field must not be exactly '?'",
                    "pattern": "^cron\\(\\s*(?:0|15|30|45)\\s+(\\d+)\\s+[^\\s]+\\s+\\*\\s+(?!\\?)\\S+\\s*\\)$"
                  },
                  "is_enabled": {
                    "type": "boolean",
                    "description": "Whether the schedule is active (default: true).",
                    "default": true
                  },
                  "timezone": {
                    "type": "string",
                    "description": "Time zone in which the schedule is interpreted (default: UTC).",
                    "default": "UTC"
                  },
                  "variables": {
                    "type": "object",
                    "description": "Stores additional data as JSON in the database.",
                    "additionalProperties": true
                  }
                },
                "required": ["cron"],
                "additionalProperties": false
              }
            }
          },
          "required": ["schedules"],
          "additionalProperties": false
        }
      },
      "additionalProperties": false
    }
  }
}
